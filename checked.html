<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main-widget.css" />
    <title>Document</title>
</head>

<body class="nuevo">

    <h1 class="heading">Accessible custom checkbox</h1>
    <form action="/" class="form">
        <label class="check">
            <input class="check__input visually-hidden" type="checkbox">
            <span class="check__box"></span>
            <span>Unchecked</span>
        </label>
        <label class="check">
            <input class="check__input visually-hidden" type="checkbox" checked>
            <span class="check__box"></span>
            <span>Checked</span>
        </label>
        <label class="check">
            <input class="check__input visually-hidden" type="checkbox" disabled>
            <span class="check__box"></span>
            <span>Disabled</span>
        </label>
        <label class="check">
            <input class="check__input visually-hidden" type="checkbox" checked disabled>
            <span class="check__box"></span>
            <span>Checked disabled</span>
        </label>
    </form>
    <br>
    <br>
    
    <div class="row-check">
        <label class="check neutral">
            <input class="check__input visually-hidden" type="checkbox" checked>
            <span class="check__box"></span>
        </label>
        <label class="check neutral">
            <input class="check__input visually-hidden" type="checkbox">
            <span class="check__box"></span>
        </label>
    </div>
    <div class="row-check">
        <label class="check confirmada">
            <input class="check__input visually-hidden" type="checkbox" checked>
            <span class="check__box"></span>
        </label>
        <label class="check confirmada">
            <input class="check__input visually-hidden" type="checkbox">
            <span class="check__box"></span>
        </label>
    </div>
    <div class="row-check">
        <label class="check rechazada">
            <input class="check__input visually-hidden" type="checkbox" checked>
            <span class="check__box"></span>
        </label>
        <label class="check rechazada">
            <input class="check__input visually-hidden" type="checkbox" >
            <span class="check__box"></span>
        </label>
    </div>
       
</body>
</html>
